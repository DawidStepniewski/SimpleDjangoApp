<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "books/base.html" %}
    {% block content %}

    {% if books %}
    <ul>
        {% for n in books %}
        <li>
            <a href="/books/{{ n.id }}/ ">{{ n.title }}</a>
            <a href="{% url 'edit' n.id %}">Edit</a>
            <a href="{% url 'delete' n.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books in database. </p>
    {% endif %}

    {% if user.is_authenticated %}
    <a href="/books/add/">Add books</a>
    {% endif %}

    {% endblock content%}
</body>
</html>
