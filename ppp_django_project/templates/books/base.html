<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django LAB{% endblock %}</title>
</head>
<body>
    <a href="/">Home</a>
    <a href="/books/">Books</a>
    {% if user.is_authenticated %}
    <a href="/logout/">Logout</a>
    {% endif %}
    {% if not user.is_authenticated %}
    <a href="/login/">Login</a>

    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
