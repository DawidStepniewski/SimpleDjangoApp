<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "news/base.html" %}
    {% block content %}

    {% if news %}
    <ul>
        {% for n in news %}
        <li><a href="/news/{{ n.id }}/ ">{{ n.topic }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No news are available. </p>
    {% endif %}

    {% if user.is_authenticated %}
    <a href="/news/add/">Add news</a>
    {% endif %}

    {% endblock content%}
</body>
</html>
