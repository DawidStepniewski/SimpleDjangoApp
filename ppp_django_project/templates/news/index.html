<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if news %}
<ul>
    {% for n in news %}
    <li><a href="/news/{{ n.id }}/ ">{{ n.topic }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No news are available. </p>
{% endif %}

</body>
</html>
